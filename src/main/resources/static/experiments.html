<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="llj">
		<link rel="icon" href="images/llj.ico">

		<title>虚拟仿真实验</title>

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<style type="text/css">
			.content {
				display: block;
				margin: 1rem 0;
			}

			.p-header {
				padding: 0 2rem;
			}

			.left {
				width: 100%;
				height: 60rem;
				padding: 1rem 1rem;
				background-color: #aaaaaa;
			}

			.right {
				width: 100%;
				height: 60rem;
				padding: 1rem 1rem;
				background-color: #cccccc;
			}

			.question {
				border: 5px solid;
				border-radius: 15px;
				padding: 1rem;
			}

			.submit {
				display: block;
				width: 92%;

			}

			.submit input {
				display: inline-block;
				width: 48%;
				margin: 0 auto;
			}

			.submit button {
				display: inline-block;
				width: 48%;
				margin: 0 auto;
			}

			.footer {
				background-color: black;
				color: wheat;
			}
		</style>
		<title>虚拟仿真实验</title>
	</head>
	<body>
		<div class="">
			<div class="panel">
				<h1 class="p-header">虚拟仿真实验<small>——360°全景漫游图片的制作</small></h1>
			</div>
			<div class="col-md-12 content">
				<div class="col-md-8">
					<div class="left"></div>
				</div>
				<div class="col-md-4">
					<div class="right">
						<div>
							<h2>实验后，回答以下问题：</h2>
							<hr />
						</div>
						<div class="question">
							<form action="/greetingTest" method="post">
								<div class="form-group">
									<label for="F_8mm">1.使用8mm焦距时，需要拍摄多少张相片？</label>
									<input type="text" class="form-control" id="F_8mm" placeholder="">
								</div>
								<div class="form-group">
									<label for="F_15mm">2.使用15mm焦距时，需要拍摄多少张相片？</label>
									<input type="text" class="form-control" id="F_15mm" placeholder="">
								</div>
								<div class="form-group">
									<label for="F_24mm">3.使用24mm焦距时，需要拍摄多少张相片？</label>
									<input type="text" class="form-control" id="F_24mm" placeholder="">
								</div>
								<div class="form-group">
									<label for="F_24mm">4.使用24mm焦距时，需要拍摄多少张相片？</label>
									<div class="radio">
										<label class="radio-inline">
											<input type="radio" name="inlineRadioOptions1" id="inlineRadio1" value="option1"> 1
										</label>
										<label class="radio-inline">
											<input type="radio" name="inlineRadioOptions1" id="inlineRadio2" value="option2"> 2
										</label>
										<label class="radio-inline">
											<input type="radio" name="inlineRadioOptions1" id="inlineRadio3" value="option3"> 3
										</label>
										<label class="radio-inline">
											<input type="radio" name="inlineRadioOptions1" id="inlineRadio4" value="option3"> 4
										</label>
									</div>
								</div>
								<div class="form-group">
									<label for="F_24mm">4.使用24mm焦距时，需要拍摄多少张相片？</label>
									<div class="radio">
										<label class="radio-inline">
											<input type="radio" name="inlineRadioOptions2" id="inlineRadio1" value="option1"> 1
										</label>
										<label class="radio-inline">
											<input type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="option2"> 2
										</label>
										<label class="radio-inline">
											<input type="radio" name="inlineRadioOptions2" id="inlineRadio3" value="option3"> 3
										</label>
										<label class="radio-inline">
											<input type="radio" name="inlineRadioOptions2" id="inlineRadio4" value="option3"> 4
										</label>
									</div>
								</div>

								<div class="form-group">
									<label for="F_24mm">4.使用24mm焦距时，需要拍摄多少张相片？</label>
									<div class="radio">
										<label class="radio-inline">
											<input type="radio" name="inlineRadioOptions3" id="inlineRadio1" value="option1"> 1
										</label>
										<label class="radio-inline">
											<input type="radio" name="inlineRadioOptions3" id="inlineRadio2" value="option2"> 2
										</label>
										<label class="radio-inline">
											<input type="radio" name="inlineRadioOptions3" id="inlineRadio3" value="option3"> 3
										</label>
										<label class="radio-inline">
											<input type="radio" name="inlineRadioOptions3" id="inlineRadio4" value="option3"> 4
										</label>
									</div>
								</div>

								<div class="submit center-block">
									<input id="start" type="button" value="开始答题" class="btn btn-default btn-info" />
									<input id="finish" type="button" value="提交答案" class="btn btn-default btn-success">
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12 modal-footer footer">
				<p class="text-center">@copyright by 萍乡学院信息与计算机工程学院</p>
			</div>
		</div>

		<script type="text/javascript">
			var score = 0;
			var startTime;
			var finishTime;
			$(function() {
				<!--开始答题-->
				$("#start").on("click", function() {
					console.log("start");
					var answer1 = $("#F_8mm").val();
					var answer2 = $("#F_15mm").val();
					var answer3 = $("#F_24mm").val();
					if (answer1 == 1) score += 10;
					if (answer2 == 2) score += 10;
					if (answer3 == 3) score += 10;
					console.log(score);
					startTime = (new Date()).getTime();
					console.log(startTime);
				});
				<!--提交答案-->
				$("#finish").on("click", function() {
					finishTime = (new Date()).getTime();
					$.ajax({
						type: "POST",
						url: "/greetingTest",
						dataType: "json",
						data: {
							"score": score,
							"startTime": startTime,
							"finishTime": finishTime,
						},
						success: function(msg) {
							console.log("success");
							console.log(msg);
						}
					});
				})
			});
		</script>

	</body>
</html>
